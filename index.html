<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, cinitial-scale=1.0">
    <title>Sketchbook Cover</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Twinkle+Star&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sketchbook">
        <div class="pages-stack">
            <div class="page-layer"></div>
            <div class="page-layer"></div>
            <div class="page-layer"></div>
            <div class="page-layer"></div>
        </div>

        <div class="inner-page">
            <img src="img/post copy.png" alt="Description" class="post">
            <img src="img/flower copy.png" alt="Description" class="flower">
            <img src="img/doodle copy.png" alt="Description" class="doodle">
            <img src="img/receipt copy.png" alt="Description" class="receipt">
            <img src="img/strawberries copy.png" alt="Description" class="strawberry">
            <img src="img/camera copy.png" alt="Description" class="camera">
            <img src="img/patch copy.png" alt="Description" class="patch">
            <img src="img/pen copy.png" alt="Description" class="pen">
            <img src="img/music copy.png" alt="Description" class="music">
            <img src="img/bear1 copy.png" alt="Description" class="bear">
            <img src="img/button1 copy.png" alt="Description" class="button1">
            <img src="img/button2 copy.png" alt="Description" class="button2">
            <img src="img/button3 copy.png" alt="Description" class="button4">
            <img src="img/button4 copy.png" alt="Description" class="button3">
            <img src="img/button5 copy.png" alt="Description" class="button5">
            <img src="img/button6 copy.png" alt="Description" class="button6">
            <img src="img/tape1 copy.png" alt="Description" class="tape1">
        </div>

        <div class="cover-content">
            <img src="img/cover copy.jpg" alt="Cover" class="cover-image">
            <div class="texture"></div>
            <h1 class="cover-title">The Feed</h1>
            </div>
        </div>
    </div>
    
    <audio id="musicPlayer" src="sounds/music.mp3" volume="0.0"></audio>
    <audio id="camera" src="sounds/camera.mp3" volume="1.0"></audio>
    <script src="script.js"></script>
</body>
</html>
